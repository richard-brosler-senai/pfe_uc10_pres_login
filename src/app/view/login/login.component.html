<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput type="text" name="login" 
          [(ngModel)]="cadastro.login" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" name="senha" 
          [(ngModel)]="cadastro.senha" required>
      </mat-form-field>
    </div>
    <div>
      <button mat-button color="primary">Login</button>
    </div>
    <div>
      <span>NÃ£o tem cadastro?</span>
      <a routerLink="/cadastro">Cadastre-se.</a>
    </div>
  </mat-card-content>
</mat-card>
